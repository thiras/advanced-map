<section layout="row" ng-controller="navbar">
    <md-sidenav class="md-sidenav-left" md-component-id="left"
                md-whiteframe="4">
        <button class="accordion">


        </button>
        <md-content>

            <div ng-repeat="(ozellik, deger) in menuJSON">
                <button class="accordion">
                    <md-icon class="mat-icon material-icons accordion-icons" role="img" aria-hidden="true">
                        {{deger.icon}}
                    </md-icon>
                    <span style="text-transform: capitalize;">{{deger.label}}</span>
                </button>
                <div class="panel">
                    <md-list>
                        <md-list-item  ng-click="factoryDesign(deg)" ng-repeat="(prop, deg) in deger.submenu "
                                      md-ink-ripple><span style="text-transform: capitalize;">{{deg.label}}</span>
                        </md-list-item>
                    </md-list>
                </div>
                <md-divider></md-divider>
            </div>
        </md-content>
    </md-sidenav>
</section>
