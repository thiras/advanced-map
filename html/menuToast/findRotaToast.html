<md-toast id="findInstByaddress" aria-label="find Inst">
    <div class="md-toast-content" layout-padding>
        <form>
            <md-toolbar md-ink-ripple>
                <div class="md-toolbar-tools">
                    <h2>
                        <md-icon class="mat-icon material-icons accordion-icons ng-binding" role="img"
                                 aria-hidden="true">navigation
                        </md-icon>
                        <span class="md-subhead" style="color: #ffffff;">{{lang.menu.menu12.label}}</span></h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon style="padding: 7px;" md-svg-src="img/icons/cancel.svg"
                                 aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content layout-fill>

                <md-list>
                    <md-list-item flex layout="row" layout-padding>

                        <div flex="85">
                            <md-input-container layout-fill>
                                <input type="text" placeholder="şehirA" ng-model="city1">
                            </md-input-container>

                        </div>
                        <div flex="15">
                            <md-input-container>
                                <md-button id="rotaPlusIcon" md-ink-ripple md-whiteframe="2" class="md-fab md-mini">
                                    <md-icon md-svg-src="img/icons/plus.svg"></md-icon>
                                </md-button>
                            </md-input-container>
                        </div>
                    </md-list-item>

                    <md-list-item flex layout="row">

                        <md-input-container flex="85">
                            <input type="text" placeholder="b şehri" ng-model="city2">
                        </md-input-container>
                        <div flex="15"></div>

                    </md-list-item>


                </md-list>


            </md-dialog-content>
            <md-dialog-actions layout="row">
                <span flex></span>

                <md-button class="md-raised searchButton md-button md-ink-ripple md-button">
                    <md-icon class="mat-icon material-icons accordion-icons ng-binding" role="img" aria-hidden="true">
                        search
                    </md-icon>
                    {{lang.general.search}}
                </md-button>

                <md-button ng-click="moreRouter=!moreRouter" class="md-raised  md-warn md-button md-ink-ripple md-button">
                    <md-icon  class="mat-icon material-icons accordion-icons ng-binding" role="img" aria-hidden="true">
                        expand_more
                    </md-icon>
                </md-button>

                <md-button class="md-raised closeButton md-button md-ink-ripple md-button" ng-click="cancel()"
                           style="margin-right:20px;">
                    {{lang.general.close}}
                </md-button>
            </md-dialog-actions>
            <md-dialog-content ng-show="moreRouter">

                <md-list>


                    <md-list-item layout-padding flex layout="row">

                        <div flex="20">city1</div>

                        <div flex="65">
                            <md-input-container layout-fill>

                                <input type="text" ng-model="city2">
                            </md-input-container>
                        </div>

                        <div flex="15">
                            <md-input-container>
                                <md-button id="rotaPlusIcon" md-ink-ripple md-whiteframe="2" class="md-fab md-mini">
                                    <md-icon md-svg-src="img/icons/plus.svg"></md-icon>
                                </md-button>
                            </md-input-container>
                        </div>

                    </md-list-item>


                    <md-list-item layout-align="center center" layout-padding flex layout="row">

                        <div flex="20">city2</div>
                        
                        <div flex="65">
                            <md-input-container>
                                <input type="text">
                            </md-input-container>
                        </div>
                         <div flex="15"></div>

                    </md-list-item>
                </md-list>
            </md-dialog-content>

        </form>
    </div>

</md-toast>
